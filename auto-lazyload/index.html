<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="description" content="Simple lazyload on images, iframe and backgroung images.">
  <meta name="keywords" content="Lazyload,JavaScript,lazy,load">

	<title>AutoLazyload v3.0.0 - demo</title>
	<style>
		*,
		*::after,
		*::before {
			margin: 0;
			padding: 0;
			-webkit-box-sizing: border-box;
			-moz-box-sizing: border-box;
			box-sizing: border-box;
			outline: none;
		}
		html,
		body {
			width: 100%;
			height: 100%;
			background: #efefef;
			font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
			text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.005);
			font-size: 17px;
			text-align: center;
		}
		a,a:visited {
			text-decoration: none;
			border-bottom: 2px solid #cccccc;
			color: #000;
		}
		/* for image */
		iframe[class*="lazy-"] {
			background: #ebebeb;
		}
		img[class*="lazy-"][src*="data:image/gif;"] {
			opacity: .1;
			transition: none;
		}
		img[class*="lazy-"] {
			opacity: .1;
			transition: opacity .3s ease-out;
		}
		img[class*="lazy-"].lazy-loaded {
			opacity: 1;
		}
	</style>
</head>

	<h1>AutoLazyload v3.1.0 - demo</h1><br>
	<p>Simple lazyload on images, iframe and backgroung images.</p>
	<p>

	</p>
	<br><br><br>
	<img
		class="lazy-loading"
		width="800"
		height="450"
		src="data:image/gif;base64,R0lGODdhAQABAPAAAMPDwwAAACwAAAAAAQABAAACAkQBADs="
		data-src="https://disneyplusbrasil.com.br/wp-content/uploads/2020/12/Baby-Yoda-Grogu.jpg">

	<iframe

		width="560"
